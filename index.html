<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header><img src="images/logo.svg"></header>
  <main>
    <div class="form_container">
      <form>
        <label for="bill">Bill</label><br>
        <input type="number" id="bill" name="bill" placeholder="0.00" min="0" required>
      </form>
      <div>
        <label for="tip_options">Select Tip %</label>
        <ul class="tip_selection">
          <li><button class="options">5%</button></li>
          <li><button class="options">10%</button></li>
          <li><button class="options">15%</button></li>
          <li><button class="options">25%</button></li>
          <li><button class="options">50%</button></li>
          <li><input class="option_custom" type="number" placeholder="Custom" id="customTip"></li>
        </ul>
      </div>
      <form>
        <label for="people">Number of People</label><br>
        <input type="number" id="people" name="people" required>
      </form>
    </div>
    <div class="results_container">
      <div class="head_result">
        <div class="result">
          <div class="info">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <h3 id="tip_person">$0.00</h3>
        </div>
        <div class="result">
          <div class="info">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <h3 id="total_person">$0.00</h3>
        </div>
      </div>
      <button class="reset_button" id="reset">RESET</button>

    </div>
  </main>

 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="java.js"></script>
</body>
</html>
